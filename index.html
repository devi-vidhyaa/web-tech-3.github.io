<div id = "abc" onmouseover="mOver()" onmouseout="mOut(this)" style = "background-color:red; height:40px; width:120px">Mouse Over me</div>

  function mOver()

  function mOut(obj)
  {
    obj.innerHTML = "Mouse Over Me now!!"
  }
</script>
